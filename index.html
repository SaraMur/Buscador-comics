<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    
    <title>Comics Search</title>
</head>
<body>
    <!---START HEADER-->
    <header>
        <article class="header-container">
            <img class="image-header" src="img/Rick+And+Morty+Banner+copy.jpg" alt="Banner de Rick and Morty">
        </article>
    </header>
    <!---END HEADER-->

    <!---START MAIN-->
    <main>
        <!--START SEARCH SECTION------------------------------------------>
        <section class="container-search">
           
            <form id="form" type= "text"> 
            <h2 class="input-title">CHARACTERS</h2>           
            <input type="text" id="input">
            <h2 class="input-title">SPECIES</h2>
            <input type="text" id="inputSpecies">
            
                <select id="sort-by" class="sort-by">
                    <option value="az">A-Z</option>
                    <option value="za">Z-A</option>
                </select>
            </form>
            

            <!--SEARCH BUTTON-->
            <button id="search-button" onclick="buscarPersonajes()">
                <span id="search-icon"><i class="fas fa-search"></i></span>
                <span id="search-text">Search</span>
            </button>
        </section>

        <div id="card"></div>

        <section id="container mb-5">
            <div id="rootCard" class="columns is-flex-wrap-wrap"></div>
        </section>

        <!--PAGINATION-------------------------------------------------------->

        
        <section id="turnPages">
            <button id="prev" class="button is-info is-medium">Anterior</button>
            <button id="next" class="button is-info is-medium">Siguiente</button>
        </section>
        <!--FIN PAGINACION---------------------------------------------------->

    

    </main>
    <!---FIN MAIN-->

    <!---INICIO FOOTER-->
    <footer>
        <div class="footer">Hecho con ❤️ por Sara</div>
    </footer>
    <!---FIN FOOTER-->

    <script src="index.js"></script>
</body>
</html>
